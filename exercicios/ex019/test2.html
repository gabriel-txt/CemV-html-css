<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de menu</title>
    <style>
        div {
            text-align: center;
            background-color: antiquewhite;
            box-shadow: 10px 10px 10px rgba(158, 149, 136, 0.511);
            width: 300px;
            margin: auto;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Bem vindo ao meu site!</h1>
    <div>
        Aperta aqui!
        <p><img src="https://upload.wikimedia.org/wikipedia/pt/e/ed/Shrek%28personagem%29.jpg" alt="shrek"></p>
    </div>    
</body>
</html>

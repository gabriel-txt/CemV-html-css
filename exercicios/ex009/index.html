<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <p>Lista ordenada</p>
    <ol type="">
        <li>Acordar
        <li>Tomar café
        <li>Tomar banho
        <li>Ir pro trabalho
        <li>Sei lá oq
        <li>Sei lá oq lá
    </ol>

    <p>Lista não ordenada</p>
    <ul type="">
        <li>Um</li>
        <li>Dois</li>
        <li>Tres</li>
        <li>Quatro</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Desafio 6 - Tags</h1>

    <p>Tags e suas aplicações:</p>
    <ul>
        <li><abbr title="Use <p>">Parágrafo</abbr></li>
        <li><abbr title="Use de <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use <img>">Imagem</abbr></li>
        <li><abbr title="Use <a>">Link</abbr></li>
        <li><abbr title="Use &#x e o código Unicode">Emojis</abbr></li>
        <li><abbr title="Use <blockquote>">Bloco de citação</abbr></li>
        <li><abbr title="Use <dl>, <dt> para os termos e <dd> para as definições">Lista de definições</abbr></li>
    </ul>
</body>
</html>
